<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 • ZelixOS</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #06b6d4;
      --bg-dark: #0a0a0f;
      --bg-darker: #050508;
      --text: #e5e7eb;
      --text-dim: #9ca3af;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .error-title {
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0;
    }

    .error-sub {
      font-size: 1.5rem;
      color: var(--text-dim);
      margin-bottom: 2rem;
    }

    .desc {
      color: var(--text-dim);
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      line-height: 1.7;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
    }

    .floating {
      position: absolute;
      opacity: 0.05;
      font-size: 18rem;
      font-weight: 900;
      user-select: none;
      animation: float 10s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <div class="floating" style="left:5%; top:10%;">Z</div>
  <div class="floating" style="right:5%; bottom:5%;">OS</div>

  <h1 class="error-title">404</h1>
  <p class="error-sub">Page Not Found</p>
  <p class="desc">
    The page you’re looking for doesn’t exist or may have been moved.  
    Check the URL or return to the homepage to continue exploring ZelixOS.
  </p>
  <a href="index.html" class="btn">← Back to Home</a>

  <footer>
    © 2025 ZelixOS by CyberPlus Studios
  </footer>
</body>
</html>
